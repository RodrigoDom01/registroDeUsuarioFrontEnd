<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Registro Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="css/registro.css">  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">  
    <link rel="icon" type="image/x-icon" href="img/Rodrigo dominguez.jpg">
</head>

<body class="bg-info-subtle">
    <h3 class="text-center my-4" id="titulo">Registro Usuario</h3>

    <div class="container bg-light text-center d-flex justify-content-center p-3 border w-50">
        <form action="#" method="post">
            <input type="email" onkeyup="validarUsu()" onchange="validarUsu()" name="user" id="user" class="form-control mb-3 " placeholder="Usuario" required>
            <input type="password" onkeyup="defFortaleza()" name="pass" id="pass" class="form-control mb-3" placeholder="Contraseña" required>
            <input type="password" onkeyup="compararPass()" name="repPass" id="repPass" class="form-control mb-3" placeholder="Reingrese Contraseña" required>
            <input type="submit" value="Registrar" class="btn btn-primary disabled"> 
            <div id="mensaje"></div>
        </form>
    </div>


    <footer class="text-center my-5 d-flex flex-column">

        <div>
            <a href="https://github.com/RodrigoDom01" target="_blank"><i class="bi bi-github"></i></a>
        </div>
        


    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <script src="registro.js"></script>    
</body>

</html>
